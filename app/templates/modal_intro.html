<div class="modal fade "
      id="mod_intro"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mod_intro">

  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title text-center" id="ModalIntro">
          Bienvenue sur Synapse {% if isUser != None %} {{isUser}} {% endif %}
        </h3>
      </div>


      <div class="modal-body">



        {% if isUser %}


          <br>
          {% include "button_add_item.html" %}
          <br>

          <button class="btn btn-default btn-block"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapse_refresh_history"
                  aria-expanded="false"
                  aria-controls="collapse_refresh_history">
            mettre à jour à partir de mes emprunts enregistrés sur Aloes
          </button>


          <div  class="collapse"
                id="collapse_refresh_history"
                >
          <br>
          {% include "refresh_history.html" %}
          </div>


          <br>
          <button class="btn btn-default btn-block"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapse_update_parcours_intro"
                  aria-expanded="true"
                  aria-controls="collapse_update_parcours_intro">
            mon parcours
          </button>

          <div  class="collapse in"
                id="collapse_update_parcours_intro"
                >
          {% include "table_parcours.html" %}
          </div>




        {% else %}
          <div>
            <h3 class="text-center">
              vous pouvez vous connecter (ou pas)
            </h3>
            <br>
          </div>
          {% include "login.html" %}

        {% endif %}


      </div>


      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-info btn-sm custom-btn" data-dismiss="modal">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Fermer
        </button> -->
      </div>

    </div> <!-- end modal-content -->

  </div>

</div><!-- END MODAL INTRO -->
