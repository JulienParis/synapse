<style>
  /* Toggle Styles */

  element {
    --width-sidebar: 150px;
  }

  .divider-vertical {
      height: 50px;                   /* any height */
      border-left: 2px solid white;   /* right or left is the same */
      float: left;                     /* so BS grid doesn't break */
      opacity: 0.5;                    /* optional */
      margin: 0 15px;                  /* optional */
  }


  .fixed-brand{
     width: auto;
  }
  /* Sidebar Styles */
  .sidebar-nav {
     position: absolute;
     top: 0;
     width: 300px;
     margin: 0;
     padding: 0;
     list-style: none;
     margin-top: 0px;
  }

  .no-margin{
     margin:0;
  }


  .dropdown-menu a {
    color : grey !important;
    /*display: block;*/
  }
  .dropdown-menu a:hover{
    color : skyblue !important;
  }

  .indent1 {
    padding-left: 10pt;
    }
  .indent2 {
    padding-left: 20pt;
    }






  .label-default{
    background-color: {{ app_colors.btn_info }};
  }



  .navbar-brand{
    z-index: 25;
  }
  .progress{
    height: 5px;
    margin-bottom: 0;
  }

</style>

<script>

  $("#sidebar-wrapper").mouseleave(
