<div>
  <!--FORM ADD ITEM -->
  <form class="form-horizontal"
        action = "{{ url_for('index') }}"
        method = "post"
        name   = "add_item">

    <input type="hidden" name="req_type" value="add_item">
    {{ requestCabForm.hidden_tag() }}

    <div class="form-group">
      <label for="cab_code" class="col-sm-3 control-label">code barre</label>
      <div class="col-sm-9">
        {{ requestCabForm.cab_code }}
      </div>

        <div class="col-sm-9 col-sm-offset-3">
          <a  role="button"
              type="button"
              href="#"
              class="btn btn-block btn-default btn-sm"
              id="ckeck_oneref"
              onclick="Check_OneRef()"
              data-loading-text="recherche..."
              >
            rechercher le titre et l'auteur de cet ouvrage
          </a>
        </div>

    </div>




    <div class="form-group">
      <label for="categ" class="col-sm-3 control-label">catégorie</label>
      <div class="col-sm-9">
        {{ requestCabForm.categ }}
      </div>
    </div>


    <div class="form-group">

      <div class="col-sm-12"> <!-- ADD ITEM BUTTON  -->
        <button type="submit"
                class="btn btn-warning btn-block close_n_load">
          ajouter l'ouvrage à mon parcours
        </button>
      </div>

    </div>


  </form>

</div>
